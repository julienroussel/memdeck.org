pre-commit:
  parallel: true
  jobs:
    - name: lint
      run: npx ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - name: test
      run: pnpm run test
      glob: "*.{ts,tsx}"

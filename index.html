    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "MemDeck",
        "url": "https://memdeck.org",
        "description": "Free online tool for mastering memorized deck systems like Mnemonica, Aronson, Memorandum, Redford, and Particle.",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Person",
          "name": "Julien Roussel"
        }
      }
    </script>
    <script>
    "use strict";
    // GitHub Pages SPA path restore
    // Works with 404.html to support BrowserRouter on static hosting
    (() => {
      const q = window.location.search;
      if (q.startsWith("?/")) {
        const decoded = q
          .slice(1)
          .split("&")
          .map((s) => s.replace(/~and~/g, "&"))
          .join("?");
        window.history.replaceState(
          null,
          "",
          window.location.pathname.slice(0, -1) + decoded + window.location.hash
        );
      }
    })();
    </script>
    <script>
    "use strict";
    // Apply Mantine color scheme before React boots to prevent theme flash
    (() => {
      try {
        const value = window.localStorage.getItem("memdeck-app-color-scheme");
        let scheme = "light";
        if (value === "light" || value === "dark") {
          scheme = value;
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          scheme = "dark";
        }
        document.documentElement.setAttribute(
          "data-mantine-color-scheme",
          scheme
        );
      } catch (_e) {
        // Silently ignore localStorage access errors
      }
    })();
    </script>
    <style>
    #splash {
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      transition: opacity 0.3s ease-out;
    }
    #splash.splash-hidden {
      pointer-events: none;
      opacity: 0;
    }
    .splash-logo {
      width: 60%;
      max-width: 480px;
      height: auto;
    }
    html[data-mantine-color-scheme="dark"] #splash {
      background: #111;
    }
    @media (prefers-reduced-motion: reduce) {
      #splash {
        transition: none;
      }
    }
    </style>

        alt=""
        width="1002"
        height="648"
        fetchpriority="high"
        decoding="sync"
      >
    </div>
    <script>
    "use strict";
    (() => {
      if (
        document.documentElement.getAttribute("data-mantine-color-scheme") ===
        "dark"
      ) {
        const img = document.getElementById("splash-logo");
        if (img) {
          img.src = "/memdeck-logo-black.webp";
          img.width = 990;
          img.height = 634;
        }
      }
    })();
    </script>

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
      timezone: 'Europe/Paris'
    open-pull-requests-limit: 5
    target-branch: 'main'
    labels:
      - 'dependencies'
    groups:
      # Catch-all for remaining packages; dependency-review job gates merges
      all-minor-patch:
        update-types:
          - minor
          - patch
      mantine:
        patterns:
          - '@mantine/*'
        update-types:
          - minor
          - patch
      react:
        patterns:
          - '@types/react'
          - '@types/react-dom'
          - 'react'
          - 'react-dom'
        update-types:
          - minor
          - patch
      react-router:
        patterns:
          - '@react-router/*'
        update-types:
          - minor
          - patch
      vitest:
        patterns:
          - '@vitest/*'
          - 'vitest'
        update-types:
          - minor
          - patch

name: Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-${{ github.ref }}
  # Keep false to prevent incomplete deployments from being cancelled mid-flight
  cancel-in-progress: false

jobs:
  build:
    name: Build
    permissions:
      contents: read
    uses: ./.github/workflows/build.yml
    with:
      run-checks: false
      upload-pages-artifact: true

  deploy:
    name: Deploy
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4

name: Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    permissions:
      contents: read
      statuses: write
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      upload-artifact: true

  deploy:
    name: Deploy
    needs: checks
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

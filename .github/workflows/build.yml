name: Build

on:
  workflow_call:
    inputs:
      run-checks:
        description: Run lint, typecheck, and tests before building
        type: boolean
        default: true
      upload-pages-artifact:
        description: Upload dist/ as a GitHub Pages artifact
        type: boolean
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run validation
        if: inputs.run-checks
        run: pnpm run validate
      - name: Run unit tests with coverage
        # Coverage runs on every check (CI only, skipped on deploy) to maintain threshold visibility.
        # For this project size the instrumentation overhead is negligible (~33s total).
        if: inputs.run-checks
        run: pnpm run test:coverage
      - name: Upload coverage report
        if: inputs.run-checks
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 3
      - name: Build production bundle
        run: pnpm run build
      - name: Run Lighthouse CI
        if: inputs.run-checks && github.actor != 'dependabot[bot]'
        run: pnpm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload build output
        if: inputs.run-checks
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1
      - name: Upload Pages artifact
        if: inputs.upload-pages-artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/

  e2e:
    name: E2E
    if: inputs.run-checks
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build output
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version)" >> "$GITHUB_OUTPUT"
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
      - name: Install Playwright OS dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium
      - name: Run E2E tests
        run: pnpm exec playwright test --project=chromium
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3
